<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="commands.js"></script>
    <link rel="stylesheet" href="styles.css">
    </head>
<body onload="build_class_menus()">
    <p>
        <form class="setup">
            <input type="button" id="setConfigsButton" onclick="set_configs(
                document.getElementById('setConfigsPort').value,
                document.getElementById('setConfigsMake').value,
                document.getElementById('setConfigsModel').value,
                document.getElementById('setConfigsLimit').value
            )" value="Set Configs" disabled>
            <label>Port:</label><input type="text" id="setConfigsPort" oninput="toggle_button('setConfigsButton', [id, 'setConfigsMake', 'setConfigsModel', 'setConfigsLimit'], true)">
            <label>Make:</label><input type="text" id="setConfigsMake" oninput="toggle_button('setConfigsButton', ['setConfigsPort', id, 'setConfigsModel', 'setConfigsLimit'], true)">
            <label>Model:</label><input type="text" id="setConfigsModel" oninput="toggle_button('setConfigsButton', ['setConfigsPort', 'setConfigsMake', id, 'setConfigsLimit'], true)">
            <label>Limit:</label><input type="text" id="setConfigsLimit" oninput="toggle_button('setConfigsButton', ['setConfigsPort', 'setConfigsMake', 'setConfigsModel', id], true)">
        </form>

        <form class="informational">
            <input type="button" onclick="show_summary()" value="Show Summary">
        </form>

        <form class="informational">
            <input type="button" onclick="get_all_classes_and_subclasses(true)" value="Get All Classes and Subclasses"> <i>*this is a utility method, to be called by other methods</i>
        </form>

        <form class="setup">
            <input type="button" id="createNewClassButton"
                onclick="create_new_class(
                    document.getElementById('createNewClassName').value,
                    document.getElementById('createNewClassDescription').value);
                build_class_menus();"
                value="Create New Class" disabled>
            <label class="required">Name:</label><input type="text" id="createNewClassName" oninput="toggle_button('createNewClassButton', [id])">
            <label>Description:</label><input type="text" id="createNewClassDescription">
        </form>

        <form class="setup">
            <input type="button" id="deleteClassButton" onclick="
                delete_class(document.getElementById('deleteClassID').value);
                build_class_menus();
                document.getElementById(id).disabled = true;"
                value="Delete Class" disabled>
            <label class="required">Class:</label><select class="classMenu" id="deleteClassID" onchange="toggle_button('deleteClassButton', [id])"></select>
        </form>

        <form class=setup>
            <input type="button" id="createNewSubclassButton"
                onclick="create_new_subclass(
                    document.getElementById('createNewSubclassClassID').value,
                    document.getElementById('createNewSubclassName').value,
                    document.getElementById('createNewSubclassDescription').value)"
                value="Create New Subclass" disabled>
            <label class="required">Class:</label><select class="classMenu" id="createNewSubclassClassID" onchange="toggle_button('createNewSubclassButton', [id, 'createNewSubclassName'])"></select>
            <label class="required">Name:</label><input type="text" id="createNewSubclassName" oninput="toggle_button('createNewSubclassButton', ['createNewSubclassClassID', 'createNewSubclassName'])">
            <label>Description:</label><input type="text" id="createNewSubclassDescription">
        </form>

        <form class="setup">
            <input type="button" id="deleteSubclassButton" onclick="delete_subclass(
                document.getElementById('deleteSubclassClassID').value,
                document.getElementById('deleteSubclassID').value
            )" value="Delete Subclass" disabled>
            <label class="required">Class:</label><select class="classMenu" id="deleteSubclassClassID" onchange="toggle_button('deleteSubclassButton', [id, 'deleteSubclassID']); build_subclass_menu('deleteSubclassID', value)"></select>
            <!-- <label class="required">ClassID:</label><input type="text" id="deleteSubclassClassID" oninput="toggle_button('deleteSubclassButton', ['deleteSubclassClassID', 'deleteSubclassID'])"> -->
            <label class="required">Subclass:</label><select id="deleteSubclassID" onchange="toggle_button('deleteSubclassButton', ['deleteSubclassClassID', id])"></select>
        </form>

        <form class="informational">
            <input type="button" onclick="get_offset_types_and_directions(true)" value="Get Offset Types and Directions"> <i>*this is a utility method, to be called by other methods</i>
        </form>

        <form class="informational">
            <input type="button" onclick="get_prism_offsets()" value="Get Prism Offsets">
        </form>

        <form class="adjustments">
            <input type="button" onclick="set_prism_offsets()" value="Set Prism Offsets"> <i>*not yet implemented on the frontend</i>
        </form>

        <form class="informational">
            <input type="button" onclick="get_all_sites()" value="Get All Sites">
        </form>









        <!-- <form class="informational">
            <input type="button" onclick="get_site(
                document.getElementById('get_site_id').value
            )" value="Get Site">
            <label>SiteID:</label><input type="text" id="get_site_id">
        </form> -->
        <hr>
        <div id="result"></div>
    </p>
</body>
</html>
